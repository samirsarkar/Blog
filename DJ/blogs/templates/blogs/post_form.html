{% extends 'blogs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='content-section'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-buttom mb-4">Blog Post</legend>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info " type='submit'>Post</button>
                {% if post.id %}
                <a class="text-muted ml-3 " href="{% url 'post-detail' object.id %}">Back</a>
                {% else %}
                <a class="text-muted ml-3" href="{% url 'blogs-home' %}">Back</a>
                {% endif %}
            </div>
        </fieldset>
    </form>
</div>

{% endblock content %}
